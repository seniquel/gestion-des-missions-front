<img src="./assets/logo.jpg" class="mx-auto d-block" alt="logo">
<h1 class="text-center">GDM</h1>
<h2 class="text-center">Gestion des Missions</h2>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" name="email" [(ngModel)]="collegue.email"
      class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">admin@dev.fr
      (ROLE_ADMINISTRATEUR, ROLE_UTILISATEUR), manager@dev.fr (ROLE_MANAGER,
      ROLE_UTILISATEUR) ou user@dev.fr (ROLE_UTILISATEUR) </small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" name="pass" [(ngModel)]="collegue.motDePasse"
      class="form-control" id="exampleInputPassword1"
      aria-describedby="passwordHelp">
    <small id="passwordHelp" class="form-text text-muted">superpass</small>
  </div>
  <div *ngIf="err" class="alert alert-danger mt-1" role="alert">
    Vos informations d'authentification sont invalides.
  </div>
  <button type="submit" class="btn btn-primary" (click)="connecter()">Se
    connecter</button>
</form>
